<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="rock-paper-scissors.css
    ">
</head>
<body class="body">
    <h1>Rock Paper Scissors</h1>
    <p class="js-date-paragraph date-style"></p>
    <section class="input-section">
        <button id="js-rock-button rock-input-style" onclick="playGame('rock')">
            <img src="images/rock-emoji.png" alt="">
        </button>
        <button id="js-paper-button paper-input-style" onclick="playGame('paper')">
            <img src="images/paper-emoji.png" alt="">
        </button>
        <button id="js-scissors-button scissors-input-style" onclick="playGame('scissors')">
            <img src="images/scissors-emoji.png" alt="">
        </button>

        <p id="js-result-paragraph">
            The result will appear here...
        </p>
        
        <p id="js-score-paragraph">
            Your score will appear here...
        </p>
        
        <button class="reset-score-button js-reset-score-button" onclick="resetScore()"></button>
    </section>

    <script src="rock-paper-scissors.js"></script>
</body>
</html>
